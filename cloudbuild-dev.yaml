steps:
- name: 'gcr.io/cloud-builders/docker'
  id: build_docker_image
  args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/cw-academy-sandbox-alex/calcpy-dev/calcpy:$SHORT_SHA', '.' ]

- name: 'gcr.io/cloud-builders/docker'
  id: push_docker_image
  args: ['push', 'europe-west1-docker.pkg.dev/cw-academy-sandbox-alex/calcpy-dev/calcpy:$SHORT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  id: deploy to gcloud
  entrypoint: gcloud
  args: ['run', 'deploy', 'calcpy', '--image', 'europe-west1-docker.pkg.dev/$PROJECT_ID/calcpy-dev/calcpy:$SHORT_SHA', '--region', 'europe-west1']
